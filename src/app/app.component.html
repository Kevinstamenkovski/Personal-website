<mat-toolbar color="primary" class="flex items-center px-4 shadow-lg h-16">
  <button mat-icon-button (click)="sidenav.toggle()" class="mr-4">
    <mat-icon>menu</mat-icon>
  </button>
  <h2 class="text-lg font-semibold">{{ selectedComponent }}</h2>
</mat-toolbar>

<mat-sidenav-container class="h-screen">
  <!-- Sidebar -->
  <mat-sidenav #sidenav="matSidenav" mode="side" class="w-64 bg-gradient-to-b from-blue-500 to-purple-600 text-white p-4" opened>
    <!-- Profile Section -->
    <div class="flex flex-col items-center mb-6">
      <img class="w-20 h-20 rounded-full border-4 border-white shadow-lg" src="../assets/profileAssets/profile-pic.jpg" alt="Profile Picture">
      <h4 class="mt-3 text-xl font-bold">Kevin Stamenkovski</h4>
      <p class="text-sm opacity-80">Computer Engineer</p>
    </div>

    <mat-divider class="opacity-50"></mat-divider>

    <!-- Navigation Menu -->
    <nav class="mt-4 space-y-2">
      <a (click)="deactiveBar('Profile')" routerLink="/profile" routerLinkActive="activeLink">
        <button mat-button class="flex items-center w-full px-4 py-2 rounded-lg transition hover:bg-white/20">
          <mat-icon class="mr-3">person</mat-icon> Profile
        </button>
      </a>
      <a (click)="deactiveBar('Trips')" routerLink="/trips" routerLinkActive="activeLink">
        <button mat-button class="flex items-center w-full px-4 py-2 rounded-lg transition hover:bg-white/20">
          <mat-icon class="mr-3">map</mat-icon> Trips
        </button>
      </a>
      <a (click)="deactiveBar('Education')" routerLink="/education" routerLinkActive="activeLink">
        <button mat-button class="flex items-center w-full px-4 py-2 rounded-lg transition hover:bg-white/20">
          <mat-icon class="mr-3">school</mat-icon> Education
        </button>
      </a>
      <a (click)="deactiveBar('Skills')" routerLink="/skills" routerLinkActive="activeLink">
        <button mat-button class="flex items-center w-full px-4 py-2 rounded-lg transition hover:bg-white/20">
          <mat-icon class="mr-3">code</mat-icon> Skills
        </button>
      </a>

      <mat-divider class="opacity-50"></mat-divider>

      <a (click)="deactiveBar('Portfolio')" routerLink="/portfolio" routerLinkActive="activeLink">
        <button mat-button class="flex items-center w-full px-4 py-2 rounded-lg transition hover:bg-white/20">
          <mat-icon class="mr-3">assignment</mat-icon> Portfolio
        </button>
      </a>

      <a (click)="deactiveBar('Contact Me')" routerLink="/contact" routerLinkActive="activeLink">
        <button mat-button class="flex items-center w-full px-4 py-2 rounded-lg transition hover:bg-white/20">
          <mat-icon class="mr-3">phone</mat-icon> Contact Me
        </button>
      </a>
    </nav>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="bg-gray-100 h-full p-6">
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
