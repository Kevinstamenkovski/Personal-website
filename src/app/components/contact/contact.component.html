<div class="container">
  <form (submit)="sendEmail($event)">
    <div class="row">
      <div class="col-25">
        <label for="fullName">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fullName" name="fullName" placeholder="Your name.." autocomplete="off">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">subject</label>
      </div>
      <div class="col-75">
        <input type="text" id="subject" name="subject" placeholder="subject.." autocomplete="off">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="message">Message</label>
      </div>
      <div class="col-75">
        <textarea matInput id="message" name="message" placeholder="Write The Message.." style="height:200px; resize: none" ></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
