<section class="skill-section bg-gradient-to-r from-gray-50 to-gray-100 py-12 px-4 sm:px-8">
  <div class="max-w-6xl mx-auto">
    <!-- Section Heading -->
    <h1 class="text-4xl sm:text-5xl font-bold text-center text-gray-900 mb-12">
      SKILLS
    </h1>

    <!-- Skills Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Frontend Skills -->
      <div class="bg-white shadow-lg rounded-xl p-6 hover:shadow-xl transition-all">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Frontend</h2>
        <div class="space-y-6">
          <!-- HTML5 -->
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 flex items-center justify-center bg-orange-50 rounded-lg">
              <i class="fa-brands fa-html5 text-2xl text-orange-500"></i>
            </div>
            <div class="flex-1">
              <span class="text-lg text-gray-700">HTML5</span>
              <mat-progress-bar mode="determinate" value="100" class="mt-2"></mat-progress-bar>
            </div>
          </div>
          <!-- SASS -->
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 flex items-center justify-center bg-pink-50 rounded-lg">
              <i class="fa-brands fa-sass text-2xl text-pink-500"></i>
            </div>
            <div class="flex-1">
              <span class="text-lg text-gray-700">SASS</span>
              <mat-progress-bar mode="determinate" value="100" class="mt-2"></mat-progress-bar>
            </div>
          </div>
          <!-- Tailwind CSS -->
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 flex items-center justify-center bg-blue-50 rounded-lg">
              <img src="assets/Tailwind_CSS_Logo.jpg" alt="Tailwind CSS" class="w-6 h-6">
            </div>
            <div class="flex-1">
              <span class="text-lg text-gray-700">Tailwind CSS</span>
              <mat-progress-bar mode="determinate" value="100" class="mt-2"></mat-progress-bar>
            </div>
          </div>
          <!-- Angular -->
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 flex items-center justify-center bg-red-50 rounded-lg">
              <i class="fa-brands fa-angular text-2xl text-red-500"></i>
            </div>
            <div class="flex-1">
              <span class="text-lg text-gray-700">Angular</span>
              <mat-progress-bar mode="determinate" value="90" class="mt-2"></mat-progress-bar>
            </div>
          </div>
        </div>
      </div>

      <!-- Backend Skills -->
      <div class="bg-white shadow-lg rounded-xl p-6 hover:shadow-xl transition-all">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Backend</h2>
        <div class="space-y-6">
          <!-- Python -->
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 flex items-center justify-center bg-blue-50 rounded-lg">
              <i class="fa-brands fa-python text-2xl text-blue-600"></i>
            </div>
            <div class="flex-1">
              <span class="text-lg text-gray-700">Python</span>
              <mat-progress-bar mode="determinate" value="80" class="mt-2"></mat-progress-bar>
            </div>
          </div>
          <!-- Java -->
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 flex items-center justify-center bg-red-50 rounded-lg">
              <i class="fa-brands fa-java text-2xl text-red-600"></i>
            </div>
            <div class="flex-1">
              <span class="text-lg text-gray-700">Java</span>
              <mat-progress-bar mode="determinate" value="85" class="mt-2"></mat-progress-bar>
            </div>
          </div>
          <!-- C/C++ -->
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 flex items-center justify-center bg-blue-50 rounded-lg">
              <i class="fa-solid fa-c text-2xl text-blue-800"></i>
            </div>
            <div class="flex-1">
              <span class="text-lg text-gray-700">C/C++</span>
              <mat-progress-bar mode="determinate" value="80" class="mt-2"></mat-progress-bar>
            </div>
          </div>
          <!-- MySQL -->
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 flex items-center justify-center bg-teal-50 rounded-lg">
              <i class="fa-solid fa-database text-2xl text-teal-500"></i>
            </div>
            <div class="flex-1">
              <span class="text-lg text-gray-700">MySQL</span>
              <mat-progress-bar mode="determinate" value="90" class="mt-2"></mat-progress-bar>
            </div>
          </div>
          <!-- Spring Boot -->
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 flex items-center justify-center bg-green-50 rounded-lg">
              <i class="fa-brands fa-java text-2xl text-green-600"></i> <!-- Using Java icon for Spring Boot -->
            </div>
            <div class="flex-1">
              <span class="text-lg text-gray-700">Spring Boot</span>
              <mat-progress-bar mode="determinate" value="80" class="mt-2"></mat-progress-bar>
            </div>
          </div>
        </div>
      </div>

      <!-- Tools & Others -->
      <div class="bg-white shadow-lg rounded-xl p-6 hover:shadow-xl transition-all">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Tools & Others</h2>
        <div class="space-y-6">
          <!-- Git -->
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 flex items-center justify-center bg-orange-50 rounded-lg">
              <i class="fa-brands fa-git text-2xl text-orange-600"></i>
            </div>
            <div class="flex-1">
              <span class="text-lg text-gray-700">Git</span>
              <mat-progress-bar mode="determinate" value="100" class="mt-2"></mat-progress-bar>
            </div>
          </div>
          <!-- WordPress -->
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 flex items-center justify-center bg-blue-50 rounded-lg">
              <i class="fa-brands fa-wordpress text-2xl text-blue-800"></i>
            </div>
            <div class="flex-1">
              <span class="text-lg text-gray-700">WordPress</span>
              <mat-progress-bar mode="determinate" value="60" class="mt-2"></mat-progress-bar>
            </div>
          </div>
          <!-- Assembly -->
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 flex items-center justify-center bg-gray-50 rounded-lg">
              <i class="fa-solid fa-microchip text-2xl text-gray-600"></i>
            </div>
            <div class="flex-1">
              <span class="text-lg text-gray-700">Assembly</span>
              <mat-progress-bar mode="determinate" value="55" class="mt-2"></mat-progress-bar>
            </div>
          </div>
          <!-- JavaScript -->
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 flex items-center justify-center bg-yellow-50 rounded-lg">
              <i class="fa-brands fa-square-js text-2xl text-yellow-400"></i>
            </div>
            <div class="flex-1">
              <span class="text-lg text-gray-700">JavaScript</span>
              <mat-progress-bar mode="determinate" value="85" class="mt-2"></mat-progress-bar>
            </div>
          </div>
          <!-- TypeScript -->
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 flex items-center justify-center bg-blue-50 rounded-lg">
              <span class="text-2xl font-bold text-blue-600">TS</span>
            </div>
            <div class="flex-1">
              <span class="text-lg text-gray-700">TypeScript</span>
              <mat-progress-bar mode="determinate" value="85" class="mt-2"></mat-progress-bar>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
